<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
    <title>ReelEmotion</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo-wrapper">
            <img src="static/filmstrip.png" height="100px" width="100%" class="logo-img">
            <div class="logo-sm-text">Welcome to...</div>
            <div class="logo-main-text">ReelEmotion</div>
        </div>
        <div class="body-wrapper">
            <div class="form-wrapper">
                <!-- TODO: We're going to hardcode in the movie options here once we've decided which ones we're doing. -->
                <select id="movie-select" class="form-select" aria-label="Default select example">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Barbie">Barbie</option>
                    <option value="Imaginary">Imaginary</option>
                    <option value="Oppenheimer">Oppenheimer</option>
                    <option value="Fifty Shades of Grey">Fifty Shades of Grey</option>
                    <option value="Anatomy of a Fall">Anatomy of a Fall</option>
                    <option value="Anyone But You">Anyone But You</option>
                    <option value="Ballistic: Ecks Vs. Sever">Ballistic: Ecks Vs. Sever</option>
                    <option value="After">After</option>
                </select>
                <button id="go-button" type="button" class="btn btn-danger form-btn">Go</button>
            </div>

            <div id="response"></div>
        </div>
    </div>
</body>
</html>
